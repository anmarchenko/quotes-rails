language: ruby
ruby:
  - 3.4.1

os: linux
dist: focal

cache:
  bundler: true

addons:
  chrome: stable

before_install:
  - gem update --system
  - gem install bundler

install:
  - bundle install --jobs=3 --retry=3

jobs:
  include:
    - stage: 'Unit Tests'
      name: 'Rails Unit Tests'
      script:
        - bundle exec rake test
    - stage: 'System Tests'
      name: 'Rails System Tests'
      before_script:
        - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
      script:
        - bundle exec rake test:system

stages:
  - 'Unit Tests'
  - 'System Tests'

branches:
  only:
    - master
    - main
    - develop
    - /^feature\/.*$/
    - /^hotfix\/.*$/
    - /^release\/.*$/
