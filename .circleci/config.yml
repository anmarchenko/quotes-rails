version: '2.1'
orbs:
  node: circleci/node@7
  ruby: circleci/ruby@2
  test-optimization-circleci-orb: datadog/test-optimization-circleci-orb@1.2.5
jobs:
  test:
    docker:
      - image: cimg/ruby:3.4.1-node
    environment:
      RAILS_ENV: test
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - test-optimization-circleci-orb/autoinstrument:
          languages: ruby
          site: datadoghq.eu
      - run:
          name: Run tests
          command: bundle exec rake test
          environment:
            DD_TEST_SESSION_NAME: circleci-tests
workflows:
  version: 2
  ci:
    jobs:
      - test
