version: '2.1'
orbs:
  node: circleci/node@7
  ruby: circleci/ruby@2
jobs:
  test:
    docker:
      - image: cimg/ruby:3.4.1-node
    environment:
      RAILS_ENV: test
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: bundle exec rake test
workflows:
  version: 2
  ci:
    jobs:
      - test
