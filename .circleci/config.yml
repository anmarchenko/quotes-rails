version: '2.1'
orbs:
  node: circleci/node@7
  ruby: circleci/ruby@2
jobs:
  test:
    docker:
      - image: cimg/ruby:3.4.1-node
    environment:
      RAILS_ENV: test
      DD_ENV: ci
      DD_CIVISIBILITY_IMPACTED_TESTS_DETECTION_ENABLED: true
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: bundle exec rake test
workflows:
  version: 2
  ci:
    jobs:
      - test
